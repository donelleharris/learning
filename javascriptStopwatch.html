<!DOCTYPE html>
<html lang="en">
<head>
    <!--Project found @ https://mikkegoes.com/javascript-projects-for-beginners/-->
    <meta charset="UTF-8">
    <title>JS Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body style="background: black;">
<section class="container bg-secondary text-center font-montserrat font-weight-light w-50 my-5 py-4">
    <h2 class="text-white py-3">STOPWATCH</h2>
    <h2 class="text-white py-3">JAVASCRIPT STOPWATCH</h2>
    <div class="text-white py-3">
        <h3><span id="seconds">00</span>:<span id="tens">00</span></h3>
    </div>
    <div class="container">
        <div class="row py-4">
            <div class="col-sm">
                <button id="button-start" type="button" class="btn btn-lg btn-outline-secondary border-white btn-block text-white">
                Start</button>
            </div>
            <div class="col-sm">
                <button id="button-stop" type="button" class="btn btn-lg btn-outline-secondary border-white btn-block text-white">
                Stop</button>
            </div>
            <div class="col-sm">
                <button id="button-reset" type="button" class="btn btn-lg btn-outline-secondary border-white btn-block text-white">
                Reset</button>
            </div>
        </div>
    </div>
</section>



<!--JavaScript-->
<script src="js/javascriptStopwatch.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
