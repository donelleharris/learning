<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Lab 3</title>
</head>
<body>
<p id="demo"></p>
<p id="demoText"></p>
<script>
    'use strict';
    (function () {
        var demo = document.getElementById('demo');
        var demoText = document.getElementById('demoText')

        demo.innerHTML = '<h1>Hello IO!</h1>';
        demoText.innerText = '<p><strong>Hello IO!</strong></p>';
    })();
</script>
</body>
</html>
