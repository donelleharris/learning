<script>

    // TODO: using map, create a new array of dog names from the dogs array
    // My solution:
    const dogNames = dogs.map(dog => dog.name);
    console.log(dogNames);
    //Justin's solution:
    const newNames = dogs.map(({name}) => name);
    console.log(newNames);
    // ^^^ Both are valid solutions and produce the same result

    //Justin's solution:
    const ages = dogs.map(({age}) => age);
