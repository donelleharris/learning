<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body class="">
<section class="container bg-secondary text-center font-montserrat font-weight-light w-50 my-5 py-4">
    <h2 class="text-white py-3">STOPWATCH</h2>
    <h2 class="text-white py-3">VANILLA JAVASCRIPT STOPWATCH</h2>
    <div class="text-white py-3">
        <h3><span id="seconds">00</span>:<span id="tens">00</span></h3>
    </div>
    <div class="container">
        <div class="row py-4">
            <div class="col-sm">
                <button id="button-start" type="button" class="btn btn-lg btn-outline-secondary border-white btn-block text-white">
                Start</button>
            </div>
            <div class="col-sm">
                <button id="button-stop" type="button" class="btn btn-lg btn-outline-secondary border-white btn-block text-white">
                Stop</button>
            </div>
            <div class="col-sm">
                <button id="button-reset" type="button" class="btn btn-lg btn-outline-secondary border-white btn-block text-white">
                Reset</button>
            </div>
        </div>
    </div>
</section>
<!-- external .js file link does not work. WHY????-->
<!--<script src="js/vanillaJavaScriptStopwatch.js"></script>-->

<script>
window.onload = function () {

var seconds = 00;
var tens = 00;
var appendTens = document.getElementById("tens");
var appendSeconds = document.getElementById("seconds");
var buttonStart = document.getElementById('button-start');
var buttonStop = document.getElementById('button-stop');
var buttonReset = document.getElementById('button-reset');
var Interval;

buttonStart.onclick = function () {

clearInterval(Interval);
Interval = setInterval(startTimer, 10);
};

buttonStop.onclick = function () {
clearInterval(Interval);
};


buttonReset.onclick = function () {
clearInterval(Interval);
tens = "00";
seconds = "00";
appendTens.innerHTML = tens;
appendSeconds.innerHTML = seconds;
};



function startTimer() {
tens++;

if (tens < 9) {
appendTens.innerHTML = "0" + tens;
}

if (tens > 9) {
appendTens.innerHTML = tens;

}

if (tens > 99) {
console.log("seconds");
seconds++;
appendSeconds.innerHTML = "0" + seconds;
tens = 0;
appendTens.innerHTML = "0" + 0;
}

if (seconds > 9) {
appendSeconds.innerHTML = seconds;
}

}


};
//# sourceURL=pen.js
</script>
