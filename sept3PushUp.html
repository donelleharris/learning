<script>
    arr = [3, 5, 6, 8, 10, 4]
    function average(numArray){
        if (Array.isArray){
            var num = numArray.reduce((a,b) => (a+b)) / numArray.length;

        } else {
            console.log("please enter array")}

    }
    console.log(average(arr));
